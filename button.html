<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="button">
    <div class="inner"></div>
  </div>
</body>

<style media="screen">
  body {
    background-color: #2a406d;
    margin: 0;
  }

  .button {
    margin: 100px auto 0;
    width: 100px;
    height: 100px;
    border: 10px solid #fff;
    border-radius: 50%;
    cursor: pointer;
  }

  .inner {
    background-color: #9e1919;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    transition: all 0.2s ease;
    transform: scale(0.94);
  }

  .button.active .inner {
    transform: scale(0.5);
    border-radius: 12%;
  }
</style>

<script type="text/javascript">
  $(".button").click(function() {
  $(this).toggleClass("active");
});
</script>

</html>
